<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav style="display: flex; align-items: center;">
            <a href="index.html" class="logo-header-link" style="margin-right: 2rem; display: flex; align-items: center;">
                <img src="Logo.png" alt="Logo" class="logo-header-img" style="height: 48px; width: auto; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
            </a>
            <ul style="flex: 1; justify-content: flex-end;">
                <li><a href="inicio-sesion.html">Iniciar Sesión</a></li>
                <li><a href="registro.html">Registrarse</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <form action="#" method="post">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" required>
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" min="0" required>
            <label for="fecha_nacimiento">Fecha de nacimiento</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Registrarse</button>
        </form>
    </main>
    <script src="script.js"></script>
    
    <footer>
    <p>&copy; 2025 TP1 - HTML Y CSS basico. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
