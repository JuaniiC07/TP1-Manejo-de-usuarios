<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <style>
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        header {
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 1rem 0;
        }
        header nav ul {
            justify-content: flex-end;
        }
        header nav a {
            text-decoration: none;
            color: #f76b1c;
            font-weight: bold;
            transition: color 0.2s;
        }
        header nav a:hover {
            color: #b84e0d;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
        }
        .perfil-box {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            min-width: 280px;
        }
        .perfil-box h2 {
            color: #f76b1c;
            margin-top: 0;
        }
        .perfil-box p {
            margin: 0.5rem 0;
        }
        .logout-btn {
            background: #f76b1c;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul style="list-style: none; display: flex; gap: 1rem; padding: 0; margin: 0; justify-content: flex-end;">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#" id="logout">Cerrar sesi칩n</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="perfil-box" id="perfilBox">
            <h2>Mi Perfil</h2>
            <form id="formPerfil" style="display:none; flex-direction:column; gap:1rem;">
                <label>Nombre
                    <input type="text" id="nombre" name="nombre" required>
                </label>
                <label>Apellido
                    <input type="text" id="apellido" name="apellido" required>
                </label>
                <label>Edad
                    <input type="number" id="edad" name="edad" min="0" required>
                </label>
                <label>Fecha de nacimiento
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                </label>
                <label>Email
                    <input type="email" id="email" name="email" required readonly>
                </label>
                <label>Contrase침a
                    <input type="password" id="password" name="password" required>
                </label>
                <button type="submit" class="logout-btn" style="margin-top:0;">Guardar cambios</button>
            </form>
            <div id="datosPerfil"></div>
            <button class="logout-btn" id="editarBtn">Editar perfil</button>
        </div>
    </main>
    <script>
    // Mostrar y editar datos del usuario
    const usuario = JSON.parse(localStorage.getItem('usuario'));
    const box = document.getElementById('perfilBox');
    const datosDiv = document.getElementById('datosPerfil');
    const form = document.getElementById('formPerfil');
    const editarBtn = document.getElementById('editarBtn');
    function mostrarDatos() {
        if (usuario) {
            datosDiv.innerHTML = `
                <p><strong>Nombre:</strong> ${usuario.nombre}</p>
                <p><strong>Apellido:</strong> ${usuario.apellido}</p>
                <p><strong>Edad:</strong> ${usuario.edad}</p>
                <p><strong>Fecha de nacimiento:</strong> ${usuario.fecha_nacimiento}</p>
                <p><strong>Email:</strong> ${usuario.email}</p>
            `;
            form.style.display = 'none';
            editarBtn.style.display = '';
        } else {
            datosDiv.innerHTML = '<p>No has iniciado sesi칩n.</p>';
            editarBtn.style.display = 'none';
        }
    }
    function cargarFormulario() {
        if (!usuario) return;
        form.nombre.value = usuario.nombre;
        form.apellido.value = usuario.apellido;
        form.edad.value = usuario.edad;
        form.fecha_nacimiento.value = usuario.fecha_nacimiento;
        form.email.value = usuario.email;
        form.password.value = usuario.password;
        form.style.display = 'flex';
        editarBtn.style.display = 'none';
    }
    editarBtn.onclick = cargarFormulario;
    form.onsubmit = async function(e) {
        e.preventDefault();
        const datos = {
            nombre: form.nombre.value,
            apellido: form.apellido.value,
            edad: form.edad.value,
            fecha_nacimiento: form.fecha_nacimiento.value,
            email: form.email.value,
            password: form.password.value
        };
        try {
            const res = await fetch('http://localhost:3000/api/actualizar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(datos)
            });
            if (res.ok) {
                localStorage.setItem('usuario', JSON.stringify(datos));
                alert('Datos actualizados correctamente.');
                mostrarDatos();
            } else {
                const err = await res.json();
                alert('Error al actualizar los datos: ' + (err.error || '')); 
            }
        } catch {
            alert('Error de conexi칩n con el servidor.');
        }
    };
    mostrarDatos();
    function logout() {
        localStorage.removeItem('usuario');
        window.location.href = 'index.html';
    }
    document.getElementById('logout').onclick = logout;
    </script>
</body>
</html>
