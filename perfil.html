<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#" id="logout">Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="perfil-box" id="perfilBox">
            <h2>Mi Perfil</h2>
            <form id="formPerfil" style="display:none;">
                <label>Nombre
                    <input type="text" id="nombre" name="nombre" required>
                </label>
                <label>Apellido
                    <input type="text" id="apellido" name="apellido" required>
                </label>
                <label>Edad
                    <input type="number" id="edad" name="edad" min="0" required>
                </label>
                <label>Fecha de nacimiento
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                </label>
                <label>Email
                    <input type="email" id="email" name="email" required readonly>
                </label>
                <label>Contraseña
                    <input type="password" id="password" name="password" required>
                </label>
                <button type="submit" class="logout-btn">Guardar cambios</button>
            </form>
            <div id="datosPerfil"></div>
            <button class="logout-btn" id="editarBtn">Editar perfil</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
