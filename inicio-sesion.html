<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        header {
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 1rem 0;
        }
        header nav ul {
            justify-content: flex-end;
        }
        header nav a {
            text-decoration: none;
            color: #f76b1c;
            font-weight: bold;
            transition: color 0.2s;
        }
        header nav a:hover {
            color: #b84e0d;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
        }
        form {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-width: 280px;
        }
        label {
            font-weight: 500;
            color: #f76b1c;
        }
        input[type="email"], input[type="password"] {
            padding: 0.7rem 1rem;
            border: 1px solid #f6d365;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        input[type="email"]:focus, input[type="password"]:focus {
            border: 1.5px solid #f76b1c;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #f6d365 0%, #fda085 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #fda085 0%, #f6d365 100%);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul style="list-style: none; display: flex; gap: 1rem; padding: 0; margin: 0;">
                <li><a href="inicio-sesion.html">Iniciar Sesión</a></li>
                <li><a href="registro.html">Registrarse</a></li>
            </ul>
        </nav>
    </header>
    <main style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 60vh;">
        <form style="display: flex; flex-direction: column; gap: 1rem; min-width: 250px;" action="#" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </main>
    <script>
    document.querySelector('form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const data = {
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        };
        try {
            const res = await fetch('http://localhost:3000/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (res.ok) {
                const user = await res.json();
                // Guardar usuario en localStorage
                localStorage.setItem('usuario', JSON.stringify(user.user));
                alert('¡Bienvenido, ' + user.user.nombre + '!');
                window.location.href = 'index.html';
            } else {
                const err = await res.json();
                alert('Error: ' + (err.error || 'No se pudo iniciar sesión.'));
            }
        } catch (error) {
            alert('Error de conexión con el servidor.');
        }
    });
    </script>
    <footer>
        <p>&copy; 2023 TP1 - HTML Y CSS basico. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
