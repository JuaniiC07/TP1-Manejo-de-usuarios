<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="inicio-sesion.html">Iniciar Sesión</a></li>
                <li><a href="registro.html">Registrarse</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <form action="#" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </main>
    <script>
    document.querySelector('form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const data = {
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        };
        try {
            const res = await fetch('http://localhost:3000/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (res.ok) {
                const user = await res.json();
                // Guardar usuario en localStorage
                localStorage.setItem('usuario', JSON.stringify(user.user));
                alert('¡Bienvenido, ' + user.user.nombre + '!');
                window.location.href = 'index.html';
            } else {
                const err = await res.json();
                alert('Error: ' + (err.error || 'No se pudo iniciar sesión.'));
            }
        } catch (error) {
            alert('Error de conexión con el servidor.');
        }
    });
    </script>
    <footer>
        <p>&copy; 2023 TP1 - HTML Y CSS basico. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
